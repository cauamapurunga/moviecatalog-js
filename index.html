<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">

</head>

<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-title">
                    Netflix Search
                </h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">
                        Filmes, séries e muito mais.
                        Sem limites
                    </h2>
                    <h3 class="app-movies-subtitle">
                        Assista onde quiser. Cancele quando quiser.
                    </h3>
                    <p class="app-movies-msg">
                        Pronto para assistir? Informe seu email para criar ou reativar sua assinatura.
                    </p>
                
                <form class="form">
                    <input type="text"
                    placeholder="Buscar filme"
                    class="form-input">
                    
                    <input type="submit"
                    class="form-submit" value="Vamos lá">
                </form>
                </div>  <!-- app-movies -->
                <ul class="app-movies-all" id="movies"> </ul>

            </div>
        </section>

    </main> 
    <script src="scripts.js"></script>   
</body>

</html>
